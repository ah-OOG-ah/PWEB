<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PWEB - Petting Registration</title>
  </head>
  <body>
    <main>
      <h1>Registration for Nano Petting Sessions Now Open!</h1>
      <p>As we all know, Nano is the <b>BEST</b> Sealyham Terrier - the best dog, even.
        His time is very important and his fans are many, so registration is <i>limited-time only</i>,
        and slots fill up quick! Registration form below:</p>
      <form>
        <fieldset> <!-- This one just puts a box around everything -->

          <fieldset>
            <legend>Personal Info</legend>
            <label>
              Name: <input type="text" autocomplete="name"/>
            </label><br />
            <label>
              E-mail: <input type="email"/>
            </label><br />
            <label>
              Phone #: <input type="text" autocomplete="tel"/>
            </label><br />
            <label>
              An essay about how much you love Nano:<br />
              <textarea>Nano is the best!</textarea>
            </label><br />
          </fieldset>
          <fieldset>
            <legend>Session Info</legend>
            <label>
              Session you're signing up for:
              <select>
                <option>3:14PM</option>
                <option>10PM (for astronomers)</option>
              </select>
            </label><br />
          </fieldset>

          <button type="submit">Submit!</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
